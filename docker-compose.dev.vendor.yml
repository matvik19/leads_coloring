services:
  app:
    build:
      context: ./src
      dockerfile: Dockerfile
    command: python manage.py run-dev-server
    volumes:
      - ./src:/home
      - ./logs:/logs
    ports:
      - 8000:8000
    env_file:
      - .env

  worker_app:
    build:
      context: ./src
      dockerfile: Dockerfile
    command: python manage.py run-worker -d
    volumes:
      - ./src:/home
      - ./logs:/logs
    env_file:
      - .env
